	<script>
		//-----------------------------------------------------------------------------
		function makeHttpObject()
		{
			try {return new XMLHttpRequest();}

			catch (error) {}
			try {return new ActiveXObject('Msxml2.XMLHTTP');}
			catch (error) {}

			try {return new ActiveXObject('Microsoft.XMLHTTP');}
			catch (error) {}
			throw new Error('Could not create HTTP request object.');
		}
		//-----------------------------------------------------------------------------
		function printLocation()
		{
			if( app.debug ) console.info( 'printLocation >:', document.location.href, document.location.pathname );
		}
		//-----------------------------------------------------------------------------
		function getContentBox( clear = true )
		{
			let obj = document.getElementById( 'contentBox' );
			if( obj == undefined ){
				console.error( 'contentBox is undefined' );
				return undefined;
			}

			if( clear ) obj.innerHTML = '';

			return obj;
		}
